<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="icons">
          <span id="prev"><i class="fa-solid fa-chevron-left"></i></span>
          <div id="text">
            <h2></h2>
            <p></p>
          </div>
          <span id="next"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
        <div class="day">
          <ul class="weeks"></ul>
        </div>
        <div class="calendar">
          <ul class="days"></ul>
        </div>
      </div>
      <div id="box">
        <div id="months-area"></div>
        <div id="buttons-area"></div>
      </div>
      
    </div>

    <script src="https://kit.fontawesome.com/d5c98c56f9.js" crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
